<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Rolando dados</h1>

            <figcaption>Dados rolando</figcaption>
        </figure>
        <!-- ---------------- ROLL DICES BUTTON ---------------- -->
        <button id="roll-dices">Click to roll</button>
        <!-- --------------------- RESULTS --------------------- -->
        <h2 class="hidden remove">Os dados foram rodados 1000 vezes!!!</h2>
        <h3 class="hidden remove">Veja as estat√≠sticas:</h3>
        <div class="flex">
            <div id="statisticsResults" class="hidden results remove"></div>
            <div id="containerGraphic" class="hidden remove"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
